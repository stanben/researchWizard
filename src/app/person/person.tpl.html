
<div id="underlay" hidden>
    <button id="return" data-ng-click="returnToCanvas()"
            title="click to clear data and return to graph"
            style="padding:4px;color:#A04444; border: 3px solid #A04444;background-color:#FFEE66;">
        <strong>RETURN</strong>
    </button>
    <div id="underDisplay"></div>
    <div id="sourceFile"  style="display: none;"></div>
</div>
<canvas id="canvas1" hidden></canvas>
<canvas id="canvas2" class="canvas-transparent"
        data-ng-mouseup="slInpt.mouseUp($event)"
        data-ng-mousemove="slInpt.mouseMove($event)"
        resize hidden>
</canvas>
